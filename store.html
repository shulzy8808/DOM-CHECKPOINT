<!DOCTYPE html>
<html>
    <head>
        <title>The DOMs | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                <li>Welcome to DamolaWEARS</li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Document Object Model</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Merchs</h2>
            
            <div class="group-1">
                <div class="shop-item">
                    <span class="shop-item-title">Oversized Hoodie</span>
                    <img class="shop-item-image" src="Images/Brown hoodie.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$120.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                
                <div class="shop-item">
                    <span class="shop-item-title">Oversized SweatShirts</span>
                    <img class="shop-item-image" src="Images/Bryonraysweatshirt.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$140.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>


                <div class="shop-item">
                    <span class="shop-item-title">Sunset Gown</span>
                    <img class="shop-item-image" src="Images/browngown.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$90.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Reflective Glasses</span>
                    <img class="shop-item-image" src="Images/glasses.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$190.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Shirt.png" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$190.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/glasses.jpeg" width="100" height="100">
                        <span class="cart-item-title">Reflective Glasses</span>
                    </div>
                    <span class="cart-price cart-column">$190.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$281.98</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The DOMs</h3>
                <ul class="nav footer-nav">
                    <li>

                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
